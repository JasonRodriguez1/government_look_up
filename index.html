<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="css/bootstrap.css"></script>
    <script src="css/bootstrap-responsive.css"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <title>Look up your legislators</title>
  </head>
  <body>
    <div class="container">
    <h1>Look up your legislators</h1>

    <form id="get-zip">
      <label for="zip">Enter your zip code:</label>
      <input id="zip" type="text">
      <button type="submit">Look up</button>
    </form>
     </div>
    <ul id="legislators">
    </ul>
    
    <div class="container">
    <h1>Look up a hearing</h1>

    <form id="get-info">
      <label for="location">Enter your topic:</label>
      <input id="hearing" type="text">
      <button type="submit">Look up</button>
    </form>
     </div>
    <ul id="result">
    </ul>
  </body>
    
</html>
